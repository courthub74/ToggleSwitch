<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <nav>
            <div class="title_">
                <p>Toggle Light/Dark</p>
            </div>

            <div class="the_switch">
                <!-- The Switch -->
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>

        <form action="#">
            <div class="input_div">
                <label>
                    <p>Name:</p>
                </label>
                <input class="text_input" type="text">
            </div>
            <div class="input_div">
                <label>
                    <p>Password:</p>
                </label>
                <input class="text_input" type="password">
            </div>

            <div class="button_div">
                <button>Submit</button>
            </div>
        </form>
    </section>
    
</body>
</html>
